<div class="chatView">

  <div class="top" style="text-align: center; font-size: 30px;">
    <!-- <a href=""><button class="close">x</button></a> -->
    <div class="matchesList">
      <!-- add link to conversation around img -->
      <div class="matchPicDiv" *ngFor="let picture of userPicture">
        <img class="matchPicture" src="data:image/png;base64,{{ picture }}" alt="">
      </div>
    </div>
    <hr>
    <div class="matchInfos">
      <!-- selected conversation pic -->
      <!-- <img class="conversationPicture" src="data:image/png;base64,{{ userPicture }}" alt=""> -->
      <label class="user"><strong>Martin</strong></label>
    </div>
  </div>

  <div class="contentArea">

    <div class="fullMessage" *ngFor="let message of messageList">
      <div [ngClass]="message.id === id ? 'message2' : 'message1'">
          <label>{{ message.id }}</label>
      </div>
      <label [ngClass]="message.id === id ? 'infosLabel2' : 'infosLabel1'">le 12/02/2019 Ã  21h30</label>
    </div>

  </div>

  <div class="bottom">
    <form action="" [formGroup]="messageForm" (ngSubmit)="sendMessage()">
      <input id="message" formControlName="message" #message class="form-control" class="messageInput" autocomplete="off"/>
      <button type="submit" class="btn btn-primary btn-lg btn-block">SEND</button>
    </form>
  </div>

</div>
