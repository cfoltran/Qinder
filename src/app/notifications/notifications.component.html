<div *ngFor="let notification of notifications; let i = index;">
  <div class="toast show mx-auto">
    <div class="toast-header">
      <strong class="mr-auto">Notification</strong>
      <small>{{ notification.ts }}</small>
      <button type="button" class="ml-2 mb-1 close" (click)="deleteNotification(i)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body" *ngIf="notification.notif === 1">
      Somebody saw your profile
    </div>
    <div class="toast-body" *ngIf="notification.notif === 2">
      {{ notification.firstname }} {{ notification.lastname }} removed you
    </div>
    <div class="toast-body" *ngIf="notification.notif === 3">
      {{ notification.firstname }} {{ notification.lastname }} reported you
    </div>
    <div class="toast-body" *ngIf="notification.notif === 4">
      Someone liked you
    </div>
    <div class="toast-body" *ngIf="notification.notif === 5">
      New match with {{ notification.firstname }} {{ notification.lastname }}
    </div>
  </div>
</div>
