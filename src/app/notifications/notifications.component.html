<div *ngFor="let notification of notifications; let i = index;">
  <div class="toast show mx-auto">
    <div class="toast-header">
      <strong class="mr-auto">Notification</strong>
      <small>{{ notification.ts }}</small>
      <button type="button" class="ml-2 mb-1 close" (click)="deleteNotification(i)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body" *ngIf="notification.notif === 1">Somebody saw your profile</div>
  </div>
</div>
