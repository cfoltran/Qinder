<div class="fullView">
  <div class="match-zone col-md-12 text-center">
    <img class="logo" src="../../assets/img/logo.svg" height="100" alt="">
    <div class="swipe-zone mt-4">
      <div *ngIf="userToSwipe; else noUserToSwipe"  class="swipe col-lg-4 col-md-6 col-sm-10 col-xs-10">
        <div class="card">
          <carousel>
            <div *ngFor="let photo of userToSwipePhotos">
              <slide>
                <img src="{{ photo.photo }}" style="display: block; width: 100%;">
              </slide>
            </div>
          </carousel>
          <div class="card-body">
            <h2>{{ userToSwipeName | titlecase }} {{ userToSwipeAge }}</h2>
            <h5>{{ userToSwipeDistance }} kms</h5>
            <div *ngIf="userToSwipeBio; else noBio">
              <p class="card-text">{{ userToSwipeBio }}</p>
            </div>
            <ng-template #noBio>
              <p class="card-text">{{ userToSwipeName | titlecase}} did nothing in his life ðŸ˜¥</p>
            </ng-template>
          </div>
        </div>
      </div>
      <div class="row">
        <div *ngIf="userToSwipe" class="swipe-buttons m-auto align-items-center">
          <button (click)="swipe(false)" style="color: rgb(255, 61, 61)" class="btn"><i class="fas fa-heart-broken p-3"></i></button>
          <button (click)="swipe(true)" style="color: rgb(96, 190, 96)" class="btn"><i class="fas fa-heart p-3"></i></button>
        </div>
      </div>
      <ng-template #noUserToSwipe>
        <div style="position: absolute; width: 100%; height: 100%; padding: 0">
          <div style="position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%);">
            <img class="loader" src="assets/img/loader.svg" height="100" alt="">
            <h2>you have eaten all the Qinders</h2>
            <button type="button" data-toggle="modal" data-target="#modSignIn" class="btn btn-primary m-2">Preferences</button>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
  <div class="container">
    <div class="slider1 opened">
      <app-chat></app-chat>
    </div>
  </div>
  <div class="container3">
    <div class="slider3 opened">
      <app-notifications 
        [resolveData]="resolveData"
      >
      </app-notifications>
    </div>
  </div>
</div>
<!-- Profile modal -->
<div class="modal fade" id="modSignIn" tabindex="-1" role="dialog" aria-labelledby="modSignIn" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close m-0 p-0" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <h2 class="m-auto p-2">{{ firstName | uppercase }}</h2>
      <div class="modal-body text-center">
        <app-preferences [resolveData]="resolveData"
                         [userPhotos]="userPhotos"
        >
        </app-preferences>
      </div>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-lg fixed-bottom">
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav col-md-12 p-0">
      <li class="nav-item col-md-4">
        <a class="nav-link" (click)="showChat()"><i class="fas fa-comments"></i></a>
      </li>
      <li class="nav-item col-md-4">
        <a class="nav-link" data-toggle="modal" data-target="#modSignIn">
          <div *ngIf="userPicture; else noPicBar">
            <img class="rounded-circle" src="{{ userPicture }}" height="40" alt="">
          </div>
          <ng-template #noPicBar>
            <i class="fas fa-user"></i>
          </ng-template>
        </a>
      </li>
      <li class="nav-item col-md-4">
        <a class="nav-link" (click)="showNotifs($event)"><i class="fas fa-bell"></i></a> 
        <!-- <i class="fas fa-bell-exclamation"></i> for new notification! -->
      </li>
    </ul>
  </div>
</nav>
