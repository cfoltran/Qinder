<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<div class="match-zone col-md-12 text-center">
  <img src="../../assets/img/logo.svg" height="100" alt="">
  <div class="swipe-zone mt-4">
    <div class="swipe col-lg-4 col-md-6 col-sm-10 col-xs-10">
      <div class="card">
          <img src="data:image/png;base64,{{ userToSwipePhotos }}" class="card-img-top">
          <div class="card-body">
            <h2>{{ userToSwipeName | titlecase }}</h2>
            <div *ngIf="userToSwipeBio; else noBio">
              <p class="card-text">{{ userToSwipeBio }}</p>
            </div>
            <ng-template #noBio>
              <p class="card-text">{{ userToSwipeName | titlecase}} did nothing in his life ðŸ˜¥</p>
            </ng-template>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="swipe-buttons m-auto align-items-center">
        <button style="color: rgb(255, 61, 61)" class="btn"><i class="fas fa-heart-broken p-3"></i></button>
        <button style="color: rgb(96, 190, 96)" class="btn"><i class="fas fa-heart p-3"></i></button>
      </div>
    </div>
  </div>
</div>
<!-- Profile modal -->
<div class="modal fade" id="modSignIn" tabindex="-1" role="dialog" aria-labelledby="modSignIn" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="logo m-auto">
          <div *ngIf="userPicture; else noPic">
            <img class="rounded-circle" src="data:image/png;base64,{{ userPicture }}" height="100" alt="">
          </div>
          <ng-template #noPic>
            <div class="rounded-circle text-center noPic">
              <i class="fas fa-user"></i>
            </div>
          </ng-template>
        </div>
        <button type="button" class="close m-0 p-0" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <h2 class="m-auto p-2">{{ firstName | uppercase }}</h2>
      <div class="modal-body text-center">
        <app-preferences [resolveData]="resolveData"
                         [userPhotos]="userPhotos"
        >
        </app-preferences>
      </div>
    </div>
  </div>
</div>
