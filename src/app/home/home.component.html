<div class="user-zone col-sm-3 col-md-6 col-lg-4 col-xl-2">
  <div class="user-nav row m-0 align-items-center">
    <img (click)="resolvePhotosModal()" class="rounded-circle h-50 m-auto" src="../../assets/img/59602086_2073623432930369_109684333639368704_o.jpg" data-toggle="modal" data-target="#modSignIn" alt="">
  </div>
</div>
<div class="match-zone col-sm-9 col-md-6 col-lg-8 col-xl-10 text-center">
  <img src="../../assets/img/logo.svg" height="100" alt="">
  <div class="swipe-zone">
    <div class="swipe">
    </div>
    <div class="row">
      <div class="swipe-buttons m-auto align-items-center">
        <button style="color: rgb(255, 61, 61)" class="btn"><i class="fas fa-heart-broken p-3"></i></button>
        <button style="color: rgb(96, 190, 96)" class="btn"><i class="fas fa-heart p-3"></i></button>
      </div>
    </div>
  </div>
</div>
<!-- Profile modal -->
<div class="modal fade" id="modSignIn" tabindex="-1" role="dialog" aria-labelledby="modSignIn" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="logo m-auto">
          <img class="rounded-circle" src="../../assets/img/59602086_2073623432930369_109684333639368704_o.jpg" height="100" alt="">
        </div>
        <button type="button" class="close m-0 p-0" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <h2 class="m-auto p-2">{{ this.firstname | uppercase }}</h2>
      <div class="modal-body text-center">
        <form [formGroup]="prefForm" (ngSubmit)="updatePref()">
          <div class="form-group mb-4">
            <div class="row">
              <div *ngIf="userPhotos.length > 0">
                <div *ngFor="let photo of userPhotos">
                  <div class="col-lg-4 col-sm-6">
                    <img (click)="deletePhoto(photo.id_photo, photo.id_user)" class="thumbnail rounded" height="150" width="150" src="data:image/png;base64,{{ photo.photo }}">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group mb-4">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile" (change)="onFileChanged($event)">
              <label class="custom-file-label" for="customFile">Add photo</label>
            </div>
            <button type="button" (click)="uploadPhoto()" class="btn btn-primary m-2">Upload</button>
          </div>
          <div class="form-group mb-4">
            <label>Write biography</label>
            <textarea formControlName="bio" class="form-control" rows="3"></textarea>
            <button type="submit" class="btn btn-primary m-2">Update biography</button>
          </div>
          <div class="form-group mb-4">
            <label>I'm interested by</label>
            <select class="custom-select" formControlName="gender" (change)="updatePref()">
              <option selected>Male</option>
              <option>Female</option>
              <option>Both</option>
            </select>
          </div>
          <div class="form-group mb-4">
            <label>Distance {{ distance }} kms</label>
            <p-slider [(ngModel)]="distance" [ngModelOptions]="{standalone: true}"  [min]="0" [max]="100" (mouseup)="updatePref()"></p-slider>
          </div>
          <div class="form-group mb-4">
            <label>Age range {{ ageRange[0] }} - {{ ageRange[1] }}</label>
            <p-slider [(ngModel)]="ageRange" [ngModelOptions]="{standalone: true}" [range]="true" (mouseup)="updatePref()"></p-slider>
          </div>
          <div class="form-group mb-4">
            <button type="button" class="btn btn-primary btn-lg btn-block">SETTINGS</button>
          </div>
          <div class="form-group mb-4">
            <button type="button" class="btn btn-primary btn-lg btn-block" (click)="logOut()">DECONNEXION</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
